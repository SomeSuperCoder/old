<!DOCTYPE html>
<html>
<head>
    <title>NEON Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .wallet-address {
            font-size: 18px;
            word-break: break-all;
            padding: 10px;
            background-color: #f2f2f2;
            text-align: center;
            cursor: pointer;
        }
        
        .balance {
            font-size: 24px;
            padding: 20px;
            text-align: center;
        }
        
        .send-button {
            margin-top: 20px;
        }
        
        .tab {
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <h1>NEON Wallet</h1>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="wallet-address" onclick="copyWalletAddress()">
                    <input type="text" value="User's Wallet Address" readonly class="form-control">
                </div>
                <div class="balance">
                    <p>NEON Token Balance: 1000</p>
                    <button class="send-button btn btn-primary">Send</button>
                </div>
                <ul class="nav nav-tabs mt-5">
                    <li class="nav-item">
                        <div class="nav-link active tab" onclick="handleTabClick(this)" id="tokens">Tokens</div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link tab" onclick="handleTabClick(this)" id="nft">NFT</div>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="token-list tab-pane fade show active" id="tokensContent">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Token 1</span>
                                <button class="send-button btn btn-primary">Send</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Token 2</span>
                                <button class="send-button btn btn-primary">Send</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Token 3</span>
                                <button class="send-button btn btn-primary">Send</button>
                            </li>
                        </ul>
                    </div>
                    <div class="file-preview tab-pane fade" id="nftContent">
                        <img src="nft-preview.jpg" alt="NFT Preview" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleTabClick(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            var tabId = tab.id + 'Content';
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('show', 'active'));
            document.getElementById(tabId).classList.add('show', 'active');
        }
        
        function copyWalletAddress() {
            var walletAddressInput = document.querySelector('.wallet-address input');
            walletAddressInput.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert("Wallet address copied to clipboard!");
        }
    </script>
</body>
</html>
